<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{{ url_for('static', filename='style/detail.css') }}" rel="stylesheet" type="text/css">
</head>
{% extends "layout/base.html" %}

{% block content %}
<body>
<div class="container">
    <div class="button_container" style="display: flex; justify-content: center;">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
               Modifier
        </button>
    </div>
    <div class="button_container" style="display: flex; justify-content: center;">
        <form action="{{ url_for('delete', id=detail._id) }}" method="post" role="form">
            <button class="btn btn-danger" type="submit" id="delete-btn">Supprimer</button>
        </form>
    </div>
    <div class="container">
        <img src="/image/{{detail.image_passionfroid_name}}" width="200px" height="200px">
        <p>{{detail.image_passionfroid_name}}</p>
        <p>{{detail.categorie}}</p>
        <p>{{detail.tag}}</p>
        <p>{{detail.hasHuman}}</p>
        <p>{{detail.Contractuelle}}</p>
    </div>


 <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content" style="text-align: center">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Mettre Ã  jour le Champion</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form action="{{ url_for('update', id=detail._id) }}" method="POST" role="form">
              <div class="form-group">
                  <label class="form-text">Image :</label>
                  <input type="file" name="image_passionfroid" value="{{ detail.image_passionfroid_name }}">
              </div>
              <div class="form-group">
                  <label class="form-text">Categorie :</label>

                  <div class="container_input">
                    <select name="categorie" class="form-control form-control-md">
                    <option value="Produit">Produit</option>
                    <option value="Ambiance">Ambiance</option>
                    </select>
                  </div>
              </div>

                <p class="form-text">hasHuman</p>
              <div class="form_box" style="display: flex; justify-content: space-around">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="exampleRadios1" value="Oui" checked>
                        <label class="form-check-label" for="exampleRadios1">
                        Oui
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="exampleRadios2" value="Non">
                        <label class="form-check-label" for="exampleRadios2">
                            Non
                        </label>
                    </div>
            </div>
                <p class="form-text">Contractuelle</p>
              <div class="form_box" style="display: flex; justify-content: space-around">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio_contract" id="exampleRadios1" value="Oui" checked>
                        <label class="form-check-label" for="exampleRadios1">
                        Oui
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio_contract" id="exampleRadios2" value="Non">
                        <label class="form-check-label" for="exampleRadios2">
                            Non
                        </label>
                    </div>
            </div>
              <p class="form-text">Format</p>
              <div class="form_box" style="display: flex; justify-content: space-around">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio_format" id="exampleRadios1" value="Oui" checked>
                        <label class="form-check-label" for="exampleRadios1">
                        Vertical
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio_format" id="exampleRadios2" value="Non">
                        <label class="form-check-label" for="exampleRadios2">
                            Horizontal
                        </label>
                    </div>
            </div>
            <div class="modal-footer" style="justify-content: center; margin-top: 3%">
                <button class="btn btn-primary" type="submit" id="add-btn">Modifier</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
             </form>
          </div>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
{% endblock content %}
</html>
